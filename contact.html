<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <my-header></my-header>

    <!-- ======================================== 
          Our  Cotnact Us Section   
    ========================================  -->

    <section class="section section-contact section--hidden">
      <div class="container">
        <h2 class="common-heading">contact us</h2>
      </div>

      <div class="section-contact-main container">
        <form action="https://formspree.io/f/xnqwzoro" method="POST">
          <div class="grid grid-two-col">
            <input
              type="text"
              name="username"
              id=""
              required
              placeholder="Name"
            />
            <input
              type="email"
              name="email"
              required
              placeholder="Email"
              autocomplete="false"
            />
          </div>
          <div>
            <input type="text" name="subject" placeholder="Subject" />
          </div>
          <div>
            <textarea name="message" id="" placeholder="Message"></textarea>
          </div>

          <div>
            <input type="submit" value="send message" class="btn" />
          </div>
        </form>
      </div>
    </section>

    <!-- ======================================== 
          Our footer Section   
    ========================================  -->

    <my-footer></my-footer>

    <!-- ======================================== 
          Our JavaScript Section   
    ========================================  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
    <script type="module" src="component.js"></script>
  </body>
</html>
